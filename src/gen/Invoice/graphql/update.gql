#import "./fragment.gql"

mutation updateInvoice($id: ID!, $name: String, $organizationId: ID, $organization: InInvoiceMemberOrganizationAsOrganization, $customerId: ID, $customer: InInvoiceMemberCustomerAsCustomer, $items: [InInvoiceItemMemberItemsAsInvoiceItem!]) {
    updateInvoice(
      id: $id, name: $name, organizationId: $organizationId, organization: $organization, customerId: $customerId, customer: $customer, items: $items
      ) {
     ...InvoiceFragment
      
    }
  }