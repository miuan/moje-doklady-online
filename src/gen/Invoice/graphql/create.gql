#import "./fragment.gql"

mutation createInvoice($name: String!, $organizationId: ID, $organization: InInvoiceMemberOrganizationAsOrganization, $customerId: ID, $customer: InInvoiceMemberCustomerAsCustomer,  $items: [InInvoiceItemMemberItemsAsInvoiceItem!], $userId: ID!) {
    createInvoice(
      name: $name, organizationId: $organizationId, organization: $organization, customerId: $customerId, customer: $customer, items: $items, userId: $userId
      ) {
     ...InvoiceFragment
      
    }
  }