#import "./fragment.gql"

mutation updateCustomer($name: String!, $street: String!, $zip: String!, $city: String!, $country: String!, $ico: String!, $dic: String, $phone: String, $www: String, $id: ID!, $invoicesIds: [ID!]) {
    updateCustomer(
      name: $name, street: $street, zip: $zip, city: $city, country: $country, ico: $ico, dic: $dic, phone: $phone, www: $www, id: $id, invoicesIds: $invoicesIds
      ) {
     ...CustomerFragment
      
    }
  }